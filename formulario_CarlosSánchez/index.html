<!DOCTYPE html>
<html>
<head>
	<title>*Marvel Quiz*</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="conte">
		<header>
			<div align="center"><img src="img/0.gif" width="900px"></div>
			<h1>QUIZ</h1>
		</header>
		<form action="" method="POST">
			<div>
				<label label="uno"><br>1. ¿En qué mes y año se estrenó la primera película de Iron Man, que lanzó el MCU?</label>
				<input type="month" name="mes" required="">
				<div align="center"><br><img src="img/1.gif" width="500px"></div>
			</div>
			<div>
				<label label="martillo"><br>2. ¿Cómo se llama el martillo de Thor?<br></label>
				<input type="radio" name="martillo" id="marti" value="Vanir">Vanir <br>
				<input type="radio" name="martillo" id="marti" value="Mjolnir">Mjolnir <br>
				<input type="radio" name="martillo" id="marti" value="Aesir">Aesir <br>
				<input type="radio" name="martillo" id="marti" value="Norn">Norn
				<div align="center"><img src="img/2.gif" width="500px"></div>
			<div>
				<label><br>3. Ingresa el número telefónico del Capitan Ámerica: <br></label>
				<input type="phone" name="" required="">
				<div align="center"><img src="img/3.gif" width="500px"></div>
			</div>
			<div>
				<label><br>4. Antes de convertirse en Vision, ¿cómo se llamaba el mayordomo de inteligencia artificial de Iron Man?<br></label>
				<textarea name="descripcion" rows="4" cols="30" placeholder="Escribe tu respuesta" required=""></textarea>
				<div align="center"><img src="img/4.gif" width="500px" height="350px"></div>
			</div>
			<div>
				<label><br>5. ¿Cuáles son los poderes de Black Panther?<br></label>
				<input type="checkbox" value="1" id="a" name="t">Velocidad <br>
				<input type="checkbox" value="2" id="b" name="t">Resistencia <br>
				<input type="checkbox" value="3" id="c" name="t">Fuerza <br>
				<input type="checkbox" value="4" id="d" name="t">Agilidad
				<div align="center"><img src="img/5.gif" width="500px"></div>
			</div>
			<div>
				<label label="alma"><br>6. ¿A quién sacrifica Thanos para adquirir la Gema del Alma? <br></label>
				<input type="text" id="alm" name="alma" placeholder="Escribe tu respuesta" required="">
				<div align="center"><img src="img/6.gif" width="500px"></div>
			</div>
			<div>
				<label><br>7. ¿En cuántas películas del MCU aparece Scarlet Witch? <br></label>
				<input type="number" name="wanda" min="0" max="23" value="0" required="">
				<div align="center"><img src="img/7.gif" width="500px"></div>
			</div>
			<div>
				<label><br>8. ¿Cuál es el nombre de Black Widow?<br></label>
				<select name="escudo">
					<option value="0">--Seleccione--</option>
					<option value="ad">Jane Foster</option>
					<option value="vi" required>Natasha Romanoff</option>
					<option value="ca">Carol Danvers</option>
					<option value="m">Hope Van Dyne</option>
				</select>
				<div align="center"><img src="img/8.gif" width="500px"></div>
			</div>
			<div>
				<label label="contraseña"><br>9. Ingresa la contraseña Wi-Fi de Kamar-Taj, lugar donde Doctor Strange aprendió las artes místicas:</label>
				<input type="password" name="contraseña" required="">
				<div align="center"><br><img src="img/9.gif" width="500px"></div>
			</div>
			<div>
				<label><br>10. ¿A qué hora de cada viernes se estrenan los episodios de WandaVision en Disney+?</label>
				<input type="time" name="hora" required>
				<div align="center"><br><img src="img/10.gif" width="500px"></div><br>
			</div>
			<div>
				<input type="submit" name="" value="Enviar">
				<input type="reset" name="" value="Reiniciar"><br>
			</div>
		</form>
	</div>
		
	
	
</body>
</html>
